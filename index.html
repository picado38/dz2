<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="intro">
      <img src="/img/Administrator White.png" alt="logo" class="logo_png" />
      <h1 class="intro_title">Welcome to Dashboard</h1>
      <h3 class="intro_subtitle">
        The best design UI Kit for designing new Interfaces and Dashboards
      </h3>
    </div>
    <div class="popup">
      <h2 class="popup_title">Login to your account</h2>
      <div class="popup_username">
        <input type="text" placeholder="Username" class="popup_usernamefield" />
      </div>
      <div class="popup_password">
        <input
          type="password"
          placeholder="Password"
          class="popup_passwordfield"
        />
      </div>
      <div class="popup_button">
        <input type="button" class="popup_button_submit" value="Sign in" />
      </div>
      <div>
        <a href="#" class="popup_bottom">Forgot your password?</a>
      </div>
    </div>
  </body>
</html>
